<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Trasee Hiking & Moto — Pagina mea</title>
    <meta name="description" content="Pagina personală pentru încărcat și vizualizat trasee GPX (hiking & moto)."/>

    <!-- Stiluri -->
    <style>
        :root{
            --bg:#f6f7fb;
            --card:#ffffff;
            --muted:#6b7280;
            --accent:#1f6feb;
            --shadow:0 6px 18px rgba(20,20,40,0.06);
            --radius:12px;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        html,body,#map { height:100%; }
        body{
            margin:0;
            background:linear-gradient(180deg,var(--bg),#ffffff);
            color:#0f172a;
            height:100vh;
            display:flex;
            align-items:stretch;
            gap:24px;
            padding:24px;
            box-sizing:border-box;
        }
        .container{
            width:100%;
            max-width:1200px;
            margin:0 auto;
            display:grid;
            grid-template-columns: 380px 1fr;
            gap:20px;
            align-items:stretch;
        }
        .sidebar{
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:18px;
            display:flex;
            flex-direction:column;
            gap:12px;
            min-height:520px;
            overflow:auto;
        }
        .brand{
            display:flex;
            gap:12px;
            align-items:center;
        }
        .logo{
            width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#6c4ef6);
            display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:18px;
            box-shadow:0 6px 18px rgba(31,111,235,0.14);
        }
        h1{ font-size:18px; margin:0; }
        p.lead{ margin:0; color:var(--muted); font-size:13px; }
        .controls{ display:flex; gap:8px; align-items:center; margin-top:6px; flex-wrap:wrap }
        .btn{
            padding:8px 12px;
            border-radius:10px;
            background:var(--accent);
            color:white;
            border:none;
            cursor:pointer;
            font-weight:600;
            font-size:13px;
        }
        .btn.secondary{
            background:transparent;
            border:1px solid #e6e9f2;
            color:var(--muted);
        }
        .search {
            margin-top:6px;
            display:block;
            width:100%;
            padding:8px 10px;
            border-radius:10px;
            border:1px solid #e6e9f2;
            font-size:14px;
        }
        .list { margin-top:8px; display:flex; flex-direction:column; gap:8px; }
        .route{
            padding:10px;
            border-radius:10px;
            background:linear-gradient(180deg,rgba(250,250,255,1),#fff);
            border:1px solid #f0f3fb;
            display:flex;
            gap:10px;
            align-items:flex-start;
        }
        .route .meta { flex:1; }
        .route h3 { margin:0 0 6px 0; font-size:15px; }
        .route p { margin:0; color:var(--muted); font-size:13px;}
        .route .actions { display:flex; gap:8px; margin-top:8px; }
        .route .small { font-size:12px; color:var(--muted); }
        .map-card{
            border-radius:var(--radius);
            overflow:hidden;
            box-shadow:var(--shadow);
            background:var(--card);
            display:flex;
            flex-direction:column;
        }
        #map { flex:1; min-height:520px; }
        .details {
            padding:12px 16px;
            border-top:1px solid #f2f4fb;
            display:flex;
            gap:16px;
            align-items:center;
            justify-content:space-between;
            flex-wrap:wrap;
        }
        .details .info { font-size:14px; color:var(--muted); }
        .tags { display:flex; gap:8px; flex-wrap:wrap; }
        @media (max-width:980px){
            .container { grid-template-columns: 1fr; }
            body{ padding:14px; }
            .sidebar{ order:2; }
            .map-card{ order:1; min-height:380px;}
        }
    </style>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<div class="container" role="main">
    <aside class="sidebar" aria-label="Lista trasee">
        <div class="brand">
            <div class="logo">TR</div>
            <div>
                <h1>Trasee Hiking & Moto</h1>
                <p class="lead">Vizualizează și descarcă GPX-urile tale — static, pe GitHub Pages.</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="btnReload">Reîncarcă lista</button>
            <a id="openRepo" class="btn secondary" href="#" target="_blank" rel="noreferrer">Deschide repo</a>
        </div>

        <input id="search" class="search" placeholder="Caută trasee (nume / descriere)">

        <div id="routesList" class="list" aria-live="polite"></div>

        <div style="margin-top:12px;font-size:13px;color:var(--muted);">
            Sugestie: adaugă fișierele GPX în folderul <code>/gpx/</code> și actualizează <code>routes.json</code>.
        </div>
    </aside>

    <section class="map-card" aria-label="Hartă">
        <div id="map" role="application" aria-label="Harta traseelor"></div>
        <div class="details" id="details">
            <div class="info" id="detailText">Selectează un traseu din stânga pentru a-l vizualiza.</div>
            <div class="tags">
                <div id="downloadWrap"></div>
            </div>
        </div>
    </section>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- toGeoJSON JS corect -->
<script src="https://cdn.jsdelivr.net/npm/togeojson@0.16.0/dist/togeojson.min.js"></script>

<script>
    window.onload = function() {

        const ROUTES_JSON = 'routes.json';
        const GPX_FOLDER = 'gpx/';
        let map = L.map('map').setView([45.9432, 24.9668], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let currentLayer = null;
        let ROUTES = [];

// --- Load routes.json ---
        async function loadRoutes(force=false){
            try{
                const res = await fetch(ROUTES_JSON + (force ? '?_='+Date.now() : ''));
                ROUTES = await res.json();
                renderRoutesList(ROUTES);
                setRepoLink();
            }catch(err){
                console.error(err);
                document.getElementById('routesList').innerHTML = `<div style="color:#b02727">Eroare la încărcare: ${err.message}</div>`;
            }
        }
        window.loadRoutes = loadRoutes;

// --- Repo link ---
        function setRepoLink(){
            const host = location.hostname;
            if(host.endsWith('github.io')){
                const parts = location.pathname.split('/').filter(Boolean);
                const user = host.split('.')[0];
                const repo = parts.length ? parts[0] : user;
                const repoUrl = `https://github.com/${user}/${repo}`;
                document.getElementById('openRepo').href = repoUrl;
                document.getElementById('openRepo').textContent = 'Repo GitHub';
            } else document.getElementById('openRepo').href = '#';
        }

// --- Render list ---
        function renderRoutesList(list){
            const container = document.getElementById('routesList');
            container.innerHTML = '';
            if(!list || !list.length){
                container.innerHTML = `<div style="color:var(--muted)">Nu există trasee.</div>`;
                return;
            }
            list.forEach(r=>{
                const el = document.createElement('div');
                el.className = 'route';
                el.innerHTML = `
        <div class="meta">
          <h3>${escapeHtml(r.name)}</h3>
          <p>${escapeHtml(r.description||'')}</p>
          <div class="actions">
            <button class="btn" data-file="${encodeURIComponent(r.file)}">Vizualizează</button>
            <a class="btn secondary" href="${GPX_FOLDER+encodeURIComponent(r.file)}" download>Descarcă GPX</a>
            <span class="small">Fișier: ${escapeHtml(r.file)}</span>
          </div>
        </div>
        `;
                container.appendChild(el);
                el.querySelector('button').addEventListener('click',()=>showRouteOnMap(r));
            });
        }

// --- Filter ---
        document.getElementById('search').addEventListener('input', e=>{
            const q = e.target.value.trim().toLowerCase();
            const filtered = ROUTES.filter(r => (r.name+' '+(r.description||'')+' '+r.file).toLowerCase().includes(q));
            renderRoutesList(filtered);
        });

// --- Reload button ---
        document.getElementById('btnReload').addEventListener('click', ()=> loadRoutes(true));

// --- Show GPX on map ---
        async function showRouteOnMap(route){
            if(!route.file) return;
            const url = GPX_FOLDER + route.file;
            document.getElementById('detailText').textContent = `Încarc ${route.name}...`;
            try{
                const resp = await fetch(url);
                const text = await resp.text();
                const xml = new DOMParser().parseFromString(text,"application/xml");
                const geojson = toGeoJSON.gpx(xml);

                if(currentLayer) map.removeLayer(currentLayer);
                currentLayer = L.geoJSON(geojson,{style:{color:'#1f6feb',weight:4}}).addTo(map);
                map.fitBounds(currentLayer.getBounds());

                const coords = geojson.features.flatMap(f=>{
                    if(f.geometry.type==='LineString') return f.geometry.coordinates.map(c=>[c[1],c[0]]);
                    if(f.geometry.type==='MultiLineString') return f.geometry.coordinates.flat().map(c=>[c[1],c[0]]);
                    return [];
                });

                if(coords.length){
                    const start = coords[0], end = coords[coords.length-1];
                    L.marker(start,{title:'Start',icon:L.divIcon({className:'start-marker',html:'S'})}).addTo(map);
                    L.marker(end,{title:'Sfârșit',icon:L.divIcon({className:'end-marker',html:'F'})}).addTo(map);
                }

                document.getElementById('detailText').innerHTML =
                    `<strong>${escapeHtml(route.name)}</strong> — ${escapeHtml(route.description||'')}<br>
        <span class="small">Segment aproximativ: ${computeDistanceKm(coords).toFixed(2)} km</span>`;
                document.getElementById('downloadWrap').innerHTML =
                    `<a class="btn" href="${url}" download>Descarcă GPX</a>`;

            }catch(err){
                console.error(err);
                document.getElementById('detailText').textContent = 'Eroare la încărcare GPX: '+err.message;
            }
        }

// --- Distance Haversine ---
        function computeDistanceKm(coords){
            if(coords.length<2) return 0;
            let total=0;
            for(let i=1;i<coords.length;i++){
                const a=coords[i-1], b=coords[i];
                const R=6371;
                const dLat=(b[0]-a[0])*Math.PI/180;
                const dLon=(b[1]-a[1])*Math.PI/180;
                const lat1=a[0]*Math.PI/180, lat2=b[0]*Math.PI/180;
                const sinDLat=Math.sin(dLat/2), sinDLon=Math.sin(dLon/2);
                const aa=sinDLat*sinDLat+sinDLon*sinDLon*Math.cos(lat1)*Math.cos(lat2);
                total+=2*R*Math.atan2(Math.sqrt(aa),Math.sqrt(1-aa));
            }
            return total;
        }

// --- Escape HTML ---
        function escapeHtml(s){ return s? s.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])):''; }

        loadRoutes();

    } // window.onload
</script>
</body>
</html>
